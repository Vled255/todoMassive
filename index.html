<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    html {
        --check-scale: 3;
    }
.todo-checkbox input {
  display: none;
}

.todo-checkbox label {
  /* position: absolute; */
  top: 50%;
  right: 0;
  left: 0;
  width: calc(100px / var(--check-scale));
  height: calc(100px / var(--check-scale));
  margin: 0 auto;
  background-color: #f72414;
  transform: translateY(0%);
  border-radius: 50%;
  box-shadow: none;
  cursor: pointer;
  transition: 0.2s ease transform, 0.2s ease background-color,
    0.2s ease box-shadow;
  overflow: hidden;
  z-index: 1;
  border: 2px solid rgba(0, 0, 0, 0.44);
  /* scale: 0.3; */
}

.todo-checkbox label:before {
  content: "";
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  width: calc(70px / var(--check-scale));
  height: calc(70px / var(--check-scale)); 
  margin: 0 auto;
  background-color: #fff;
  transform: translateY(-50%);
  border-radius: 50%;
  box-shadow: none;
  transition: 0.2s ease width, 0.2s ease height;
  border: 1px solid black;
}

.todo-checkbox label:hover:before {
  width: calc(55px / var(--check-scale));
  height: calc(55px / var(--check-scale));
  box-shadow: inset 0 7px 10px #ff9d96;
}

.todo-checkbox label:active {
  transform: translateY(-50%) scale(0.9);
}

.todo-checkbox label div {
  position: absolute;
  top: -1px;
  right: 0;
  left: 0;
  width: calc(60px / var(--check-scale));
  height: calc(60px / var(--check-scale));
  margin: 0 auto;
  margin-left: calc(7px / var(--check-scale));
  transform: rotateZ(-40deg);
}

.todo-checkbox label div:before,
.todo-checkbox label div:after {
  content: "";
  position: absolute;
  background-color: #fff;
  border-radius: 2px;
  opacity: 0;
  transition: 0.2s ease transform, 0.2s ease opacity;
}

.todo-checkbox label div:before {
  left: 0;
  bottom: 0;
  width: calc(10px / var(--check-scale));
  height: calc(30px / var(--check-scale));
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.23);
  transform: translateY(-34px);
}

.todo-checkbox label div:after {
  left: 0;
  bottom: 0;
  width: 100%;
  height: calc(10px / var(--check-scale));
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.23);
  transform: translateX(39px);
}

.todo-checkbox input:checked + label {
  background-color: #07d410;
  box-shadow: 0 7px 10px #92ff97;
}

.todo-checkbox input:checked + label:before {
  width: 0;
  height: 0;
  border: none;
}

.todo-checkbox input:checked + label div:before,
.todo-checkbox input:checked + label div:after {
  transform: translate(0);
  opacity: 1;
}

.todo-item {
  display: flex;
  align-items: center;
  gap: 20px;
}
.todo-checkbox {
    display: flex;
}

.todo-item .todo-checkbox:has(input:checked) + label {
    text-decoration: line-through;
}

  </style>
  <body>
    <!-- todo list -->
    <div class="container mt-5">
      <form class="row flex-nowrap">
        <div class="row">
          <div class="col-12">
            <input
            required
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="Создать задачу"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-primary"
              id="todoAdd"
              type="button"
              onclick="addTodoToMassive()"
            >
              Добавить
            </button>
          </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="d-flex flex-column col-12 mx-4 gap-3">
          <div class="d-flex gap-2">
              <input type="text" class="form-control" id="todoSearch" onkeyup="searchTodo(event.target.value)" placeholder="Найти задачу">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onchange="showAllTodos()" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Все</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onchange="showDoneTodos()" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Выполненные</label>
            </div>
          </div>
        <ul
          class="list-group mx-3 gap-2"
          id="todoList"
        ></ul>
      </div>
    </div>
    <!-- </div>

    </div> -->
    <script src="index.js"></script>
  </body>

</html>
